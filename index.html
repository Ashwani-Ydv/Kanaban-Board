<!DOCTYPE html>
<html lang="eng">      
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanaban Board</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Toolbox Nav -->
        <div class="toolbox-cont">
           <!-- color filter -->
            <div>
                <div class="toolbox-priority-cont">
                    <div class="lightpink color-box"></div>
                    <div class="lightgreen color-box"></div>
                    <div class="lightblue color-box"></div>
                    <div class="black color-box"></div>
                </div>

            </div>
            <!--  action button -->
            <div>
                <button class="add-task-btn" onClick=""><i class="fa-solid fa-plus"></i></button>
                <button class="delete-task-btn" onClick="">Delete Task</button>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/25f05de792.js" crossorigin="anonymous"></script>
</html>
